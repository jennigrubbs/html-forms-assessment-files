<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <div>
          <label for="name">Name:</label><br>
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Enter your name"
          />
        </div>
        <div>
          <label for="email address">Email:</label><br>
          <input 
            type="email" 
            name="" 
            value="" 
            required
          />
        </div>
        <div>
          <label for="form-message">Your message:</label><br>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="1200"
          ></textarea>
        </div>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </main>
  </body>
</html>
